<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetService Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>PetService Login Test</h1>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="testowner@test.com">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>

    <button onclick="login()">Login</button>
    <button onclick="testDashboard()">Go to Dashboard</button>

    <div id="result" class="result"></div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    localStorage.setItem('auth_token', data.data.token);
                    localStorage.setItem('refresh_token', data.data.refreshToken);
                    document.getElementById('result').textContent += '\n\nâœ… Tokens saved to localStorage!';
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        function testDashboard() {
            window.location.href = 'http://localhost:3000/dashboard';
        }
    </script>
</body>
</html>
